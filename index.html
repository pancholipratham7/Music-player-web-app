<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top-bar">
        <i class="material-icons">expand_more</i>
        <span class="now-playing">Now Playing</span>
        <i class="material-icons">more_horiz</i>
      </div>
      <div class="image-area">
        <img class="song-image" src="images/music-5.jpg" alt="" />
      </div>
      <div class="song-details">
        <p class="song-name">Jim-Sun Goes Down</p>
        <p class="artist">Jim Yosef x Roy</p>
      </div>
      <div class="progress-area">
        <div class="progress-bar"></div>
        <div class="timer">
          <span class="start-time">0:12</span>
          <span class="end-time">3:20</span>
        </div>
      </div>
      <div class="song-control-options">
        <i class="material-icons md-18"> shuffle </i>
        <i class="material-icons md-24"> skip_previous </i>
        <div class="play-pause-button">
          <i class="material-icons md-36">pause</i>
        </div>
        <i class="material-icons md-48"> skip_next </i>
        <i class="material-icons md-64"> queue_music </i>
      </div>
    </div>
  </body>
</html>
