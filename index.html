<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top-bar">
        <span class="material-icons">expand_more</span>
        <span class="now-playing">Now Playing</span>
        <span class="material-icons">more_horiz</span>
      </div>
      <div class="image">
        <img class="song-image" src="images/music-1.jpg" alt="" />
      </div>
      <div class="song-details">
        <h3 class="song-name">Jim-Sun Goes Down</h3>
        <p class="artist">Jim Yosef x Roy</p>
      </div>
      <div class="song-control-options">
        <span class="material-icons md-18"> shuffle </span>
        <span class="material-icons md-24"> skip_previous </span>
        <span class="material-icons md-36"> play_circle_filled </span>
        <span class="material-icons md-48"> skip_next </span>
        <span class="material-icons md-64"> queue_music </span>
      </div>
    </div>
  </body>
</html>
